version: '3.8'

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: newsnow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: newsnow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - newsnow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NewsNow Python 应用
  newsnow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsnow-app
    restart: unless-stopped
    environment:
      # MongoDB 配置
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: newsnow
      MONGODB_USERNAME: newsnow_user
      MONGODB_PASSWORD: newsnow_pass
      
      # 调度器配置
      SCHEDULER_INTERVAL: 300  # 5分钟
      SCHEDULER_TIMEZONE: Asia/Shanghai
      
      # 数据清理配置
      DATA_RETENTION_DAYS: 30
      CLEANUP_INTERVAL: 3600  # 1小时
      
      # 网络配置
      REQUEST_TIMEOUT: 30
      REQUEST_RETRIES: 3
      CONCURRENT_REQUESTS: 10
      
      # 日志配置
      LOG_LEVEL: INFO
      LOG_FILE: logs/newsnow.log
      LOG_MAX_SIZE: 10MB
      LOG_BACKUP_COUNT: 5
      
      # 运行模式
      RUN_MODE: production
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - newsnow-network
    healthcheck:
      test: ["CMD", "python", "-c", "import asyncio; from newsnow_py.database.mongodb import MongoDBConnection; asyncio.run(MongoDBConnection().health_check())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MongoDB Express (可选的数据库管理界面)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: newsnow-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - newsnow-network
    profiles:
      - admin  # 使用 --profile admin 启动

volumes:
  mongodb_data:
    driver: local

networks:
  newsnow-network:
    driver: bridge